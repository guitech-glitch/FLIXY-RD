<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV Cloud Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary: #00d4ff;
            --bg: #0d1117;
            --card-bg: #161b22;
            --text: #c9d1d9;
            --online: #007bff;
            --offline: #ff4b4b;
            --testing: #ffcc00;
            --accent: #238636;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
        }

        .container { max-width: 600px; margin: auto; }

        .header-sticky {
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 1000;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-container { position: relative; width: 100%; }

        #channelSearch {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #30363d;
            background: #010409; color: white; font-size: 16px; outline: none; box-sizing: border-box;
        }

        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; }
        .full-width { grid-column: span 2; }

        .btn-add {
            padding: 14px; background-color: var(--accent); color: white;
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        .btn-off {
            padding: 14px; background-color: #30363d; color: var(--offline);
            border: 1px solid var(--offline); border-radius: 12px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        .btn-delete-all {
            padding: 14px; background-color: var(--offline); color: white;
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
            display: none;
        }

        #suggestions-box { position: absolute; top: 100%; left: 0; right: 0; background: #161b22; border: 1px solid #30363d; border-radius: 12px; margin-top: 5px; max-height: 200px; overflow-y: auto; z-index: 2000; display: none; }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #30363d; cursor: pointer; font-size: 14px; }
        .group-wrapper { overflow-x: auto; white-space: nowrap; padding: 5px 0; scrollbar-width: none; }
        .btn-group { display: inline-block; padding: 10px 18px; margin-right: 8px; background: var(--card-bg); border: 1px solid #30363d; border-radius: 25px; color: var(--text); cursor: pointer; font-size: 13px; }
        .btn-group.active { background: var(--primary); color: #000; font-weight: bold; }
        .channel-item { display: flex; align-items: center; background: var(--card-bg); border: 1px solid #30363d; border-radius: 12px; padding: 12px; margin-bottom: 10px; }
        .channel-logo { width: 45px; height: 45px; object-fit: contain; margin-right: 15px; background: #000; border-radius: 8px; }
        .channel-info { flex: 1; min-width: 0; }
        .channel-name { font-size: 15px; font-weight: 600; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .channel-group-tag { font-size: 11px; color: #8b949e; }
        .channel-actions { display: flex; gap: 8px; margin-left: 10px; }
        .btn-action { padding: 8px 12px; border: none; border-radius: 8px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .btn-edit { background: #30363d; color: var(--primary); border: 1px solid var(--primary); }
        .btn-delete { background: #30363d; color: var(--offline); border: 1px solid var(--offline); }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; background: #333; margin-left: 10px; flex-shrink: 0; }
        .dot-online { background: var(--online); box-shadow: 0 0 8px var(--online); }
        .dot-offline { background: var(--offline); box-shadow: 0 0 8px var(--offline); }
        .dot-testing { background: var(--testing); animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.3; } }

        /* --- CORRECCIÓN DE MODAL PARA SCROLL --- */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); 
            z-index: 2000; 
            align-items: flex-start; /* Cambiado de center a flex-start */
            justify-content: center; 
            padding: 20px 10px; 
            box-sizing: border-box; 
            overflow-y: auto; /* Habilita el scroll si el contenido es muy alto */
        }

        .modal-content { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 20px; 
            width: 100%; 
            max-width: 450px; 
            border: 1px solid #30363d; 
            margin-bottom: 20px; /* Margen inferior para que no pegue al borde al scrollear */
        }

        #player-container { width: 100%; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 15px; aspect-ratio: 16 / 9; display: flex; align-items: center; justify-content: center; }
        #video-player { width: 100%; height: 100%; display: none; }
        
        input, select { 
            width: 100%; padding: 12px; margin: 8px 0; 
            background: #0d1117; border: 1px solid #30363d; 
            color: white; border-radius: 10px; box-sizing: border-box; 
            font-size: 16px; /* Evita zoom automático en móviles */
        }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 3000; }
        .toast { padding: 15px 25px; border-radius: 12px; margin-bottom: 10px; color: white; font-weight: bold; animation: slideIn 0.3s ease-out; display: flex; }
        .toast-success { background: var(--accent); }
        .toast-error { background: var(--offline); }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

<div id="toast-container"></div>

<div class="container">
    <div class="header-sticky">
        <div class="search-container">
            <input type="text" id="channelSearch" placeholder="Buscar canal..." autocomplete="off">
            <div id="suggestions-box"></div>
        </div>
        
        <div class="action-buttons">
            <button class="btn-add full-width" onclick="showAddModal()">+ AGREGAR CANAL</button>
            <button class="btn-off" id="btnFilterOff" onclick="filterOffline()">CANALES OFF <span id="off-count">(0)</span></button>
            <button class="btn-delete-all" id="btnDeleteAllOff" onclick="confirmMassDelete()">ELIMINAR TODO OFF</button>
        </div>

        <div class="group-wrapper"><div id="group-buttons"></div></div>
    </div>
    <div id="channel-list"></div>
</div>

<div id="massDeleteModal" class="modal">
    <div class="modal-content" style="text-align: center;">
        <h3 style="color:var(--offline);">¿Eliminar todos los caídos?</h3>
        <p style="font-size: 14px; margin-bottom: 20px;">Se borrarán <span id="mass-delete-count">0</span> canales permanentemente</p>
        <div style="display:flex; gap:12px;">
            <button onclick="toggleModal('massDeleteModal', false)" style="flex:1; padding:14px; background:#30363d; color:white; border:none; border-radius:10px;">CANCELAR</button>
            <button onclick="executeMassDelete()" style="flex:1; padding:14px; background:var(--offline); color:white; border:none; border-radius:10px; font-weight:bold;">SÍ, ELIMINAR</button>
        </div>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="text-align:center; color:var(--primary);">Canal</h3>
        <div id="player-container">
            <video id="video-player" controls playsinline></video>
            <div id="placeholder-text" style="color:#242222;"></div>
        </div>
        <input type="hidden" id="editIndex">
        <input type="text" id="newName" placeholder="Nombre del Canal">
        
        <select id="newGroup">
            <option value="PREMIUM">PREMIUM</option>
            <option value="DEPORTES">DEPORTES</option>
            <option value="KIDS">KIDS</option>
            <option value="TERROR">TERROR</option>
            <option value="NOVELAS">NOVELAS</option>
            <option value="MUSICA">MUSICA</option>
            <option value="NOTICIAS">NOTICIAS</option>
            <option value="24/7">24/7</option>
            <option value="CINE">CINE</option>
            <option value="SERIES">SERIES</option>
            <option value="COLOMBIA">COLOMBIA</option>
            <option value="CHILE">CHILE</option>
            <option value="ECUADOR">ECUADOR</option>
            <option value="MEXICO">MEXICO</option>
            <option value="ARGENTINA">ARGENTINA</option>
            <option value="CALIR">CALIR</option>
            <option value="EE.UU">EE.UU</option>
        </select>
        
        <input type="text" id="newLogo" placeholder="URL del Logo">
        <input type="text" id="newUrl" placeholder="URL .m3u8" oninput="updatePreview(this.value)">
        
        <div style="display:flex; gap:12px; margin-top:15px;">
            <button onclick="closeModal()" style="flex:1; padding:14px; background:#30363d; color:white; border:none; border-radius:10px;">Cerrar</button>
            <button id="btnSave" onclick="saveToGitHub()" style="flex:1; padding:14px; background:var(--primary); color:black; border:none; border-radius:10px; font-weight:bold;">GUARDAR</button>
        </div>
    </div>
</div>

<div id="confirmModal" class="modal">
    <div class="modal-content" style="text-align: center;">
        <h3 style="color:var(--offline);">¿Eliminar Canal?</h3>
        <div style="display:flex; gap:12px; margin-top:20px;">
            <button onclick="toggleModal('confirmModal', false)" style="flex:1; padding:14px; background:#30363d; color:white; border:none; border-radius:10px;">CANCELAR</button>
            <button id="btnConfirmDelete" style="flex:1; padding:14px; background:var(--offline); color:white; border:none; border-radius:10px; font-weight:bold;">ELIMINAR</button>
        </div>
    </div>
</div>

<script>
    // Configuración de GitHub
    const GITHUB_TOKEN = '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';
    const REPO_URL = 'https://api.github.com/repos/guitech-glitch/FLIXY-RD/contents/admin/channel.m3u';

    let allChannels = [];
    let offlineChannels = new Set();
    let currentSHA = "";
    let hls = null;

    function showToast(message, type = 'info') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.innerText = message;
        container.appendChild(toast);
        setTimeout(() => { toast.remove(); }, 3000);
    }

    async function init() {
        try {
            const res = await fetch(REPO_URL, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
            const data = await res.json();
            currentSHA = data.sha;
            const content = decodeURIComponent(escape(atob(data.content)));
            parseM3U(content);
        } catch (e) { showToast("Error GitHub", "error"); }
    }

    function parseM3U(text) {
        allChannels = [];
        offlineChannels.clear();
        updateOffUI();
        const lines = text.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const group = lines[i].match(/group-title="([^"]+)"/)?.[1] || "OTROS";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                const name = lines[i].split(',')[1]?.trim() || "Canal";
                const url = lines[i+1]?.trim();
                if (url) {
                    allChannels.push({ name, group, logo, url, id: 'ch' + Math.random().toString(36).substr(2, 9) });
                }
            }
        }
        renderGroups();
        renderList("TODOS");
        setupSearch();
    }

    function updateOffUI() {
        const count = offlineChannels.size;
        document.getElementById('off-count').innerText = `(${count})`;
        document.getElementById('btnDeleteAllOff').style.display = count > 0 ? 'block' : 'none';
    }

    function filterOffline() {
        const listContainer = document.getElementById('channel-list');
        listContainer.innerHTML = '';
        const offList = allChannels.filter(ch => offlineChannels.has(ch.id));
        if (offList.length === 0) {
            showToast("No hay canales OFF");
            renderList("TODOS");
            return;
        }
        offList.forEach(ch => appendChannelToList(ch, allChannels.indexOf(ch)));
    }

    function confirmMassDelete() {
        document.getElementById('mass-delete-count').innerText = offlineChannels.size;
        toggleModal('massDeleteModal', true);
    }

    async function executeMassDelete() {
        toggleModal('massDeleteModal', false);
        showToast("Limpiando canales OFF...", "info");
        
        const channelsToKeep = allChannels.filter(ch => !offlineChannels.has(ch.id));
        let newContent = "#EXTM3U\n";
        channelsToKeep.forEach(ch => {
            newContent += `#EXTINF:-1 tvg-logo="${ch.logo}" group-title="${ch.group}",${ch.name}\n${ch.url}\n`;
        });

        try {
            const response = await fetch(REPO_URL, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: `Limpieza masiva: ${offlineChannels.size} canales eliminados`,
                    content: btoa(unescape(encodeURIComponent(newContent))),
                    sha: currentSHA
                })
            });
            if (response.ok) {
                showToast("Limpieza completada", "success");
                setTimeout(() => location.reload(), 1500);
            }
        } catch (e) { showToast("Error al borrar", "error"); }
    }

    function testStream(url, dotId, channelId) {
        const dot = document.getElementById(dotId);
        if (!Hls.isSupported()) return;
        const hlsTest = new Hls({ manifestLoadingTimeOut: 3000 });
        hlsTest.loadSource(url);
        hlsTest.on(Hls.Events.MANIFEST_PARSED, () => { 
            if(dot) dot.className = "status-dot dot-online"; 
            hlsTest.destroy(); 
        });
        hlsTest.on(Hls.Events.ERROR, () => { 
            if(dot) {
                dot.className = "status-dot dot-offline";
                offlineChannels.add(channelId);
                updateOffUI();
            }
            hlsTest.destroy(); 
        });
    }

    function appendChannelToList(ch, realIndex) {
        const listContainer = document.getElementById('channel-list');
        const item = document.createElement('div');
        item.className = 'channel-item';
        item.innerHTML = `
            <img class="channel-logo" src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50?text=TV'">
            <div class="channel-info"><span class="channel-name">${ch.name}</span><span class="channel-group-tag">${ch.group}</span></div>
            <div class="channel-actions">
                <button class="btn-action btn-edit" onclick="showEditModal(${realIndex})">EDITAR</button>
                <button class="btn-action btn-delete" onclick="confirmDelete(${realIndex})">BORRAR</button>
            </div>
            <div class="status-dot ${offlineChannels.has(ch.id) ? 'dot-offline' : 'dot-testing'}" id="dot-${ch.id}"></div>
        `;
        listContainer.appendChild(item);
        if (!offlineChannels.has(ch.id)) testStream(ch.url, 'dot-' + ch.id, ch.id);
    }

    function setupSearch() {
        const input = document.getElementById('channelSearch');
        const box = document.getElementById('suggestions-box');
        input.oninput = () => {
            const val = input.value.toLowerCase();
            box.innerHTML = '';
            if (val) {
                const f = allChannels.filter(c => c.name.toLowerCase().includes(val)).slice(0,10);
                if (f.length) {
                    box.style.display = 'block';
                    f.forEach(c => {
                        const d = document.createElement('div'); d.className = 'suggestion-item'; d.innerText = c.name;
                        d.onclick = () => { renderListByName(c.name); input.value = ''; box.style.display = 'none'; };
                        box.appendChild(d);
                    });
                }
            } else { box.style.display = 'none'; renderList("TODOS"); }
        };
    }

    function renderListByName(n) {
        document.getElementById('channel-list').innerHTML = '';
        allChannels.filter(c => c.name === n).forEach(c => appendChannelToList(c, allChannels.indexOf(c)));
    }

    function renderGroups() {
        const container = document.getElementById('group-buttons');
        container.innerHTML = '';
        const groups = ["TODOS", ...new Set(allChannels.map(c => c.group))].sort();
        groups.forEach(g => {
            const b = document.createElement('button'); b.className = 'btn-group'; b.innerText = g;
            if (g === "TODOS") b.classList.add('active');
            b.onclick = (e) => { 
                document.querySelectorAll('.btn-group').forEach(x => x.classList.remove('active'));
                e.target.classList.add('active'); renderList(g);
            };
            container.appendChild(b);
        });
    }

    function renderList(g) {
        document.getElementById('channel-list').innerHTML = '';
        const filtered = (g === "TODOS" ? allChannels : allChannels.filter(c => c.group === g));
        filtered.forEach((c) => appendChannelToList(c, allChannels.indexOf(c)));
    }

    function showAddModal() { 
        document.getElementById('editIndex').value = ""; 
        document.getElementById('newName').value = ""; 
        document.getElementById('newUrl').value = ""; 
        document.getElementById('newLogo').value = "";
        updatePreview(""); 
        toggleModal('addModal', true); 
    }

    function showEditModal(i) { 
        const c = allChannels[i]; 
        document.getElementById('editIndex').value = i; 
        document.getElementById('newName').value = c.name; 
        document.getElementById('newGroup').value = c.group; 
        document.getElementById('newUrl').value = c.url; 
        document.getElementById('newLogo').value = c.logo;
        updatePreview(c.url); 
        toggleModal('addModal', true); 
    }

    function closeModal() { 
        if(hls) hls.destroy(); 
        toggleModal('addModal', false); 
    }

    function toggleModal(id, s) { 
        document.getElementById(id).style.display = s ? 'flex' : 'none'; 
    }

    function updatePreview(u) { 
        const v = document.getElementById('video-player'); 
        if(hls) hls.destroy(); 
        if(u && u.includes('.m3u8')) { 
            v.style.display='block'; 
            hls=new Hls(); 
            hls.loadSource(u); 
            hls.attachMedia(v); 
            hls.on(Hls.Events.MANIFEST_PARSED, ()=>v.play()); 
        } else {
            v.style.display = 'none';
        }
    }

    async function saveToGitHub() {
        const idx = document.getElementById('editIndex').value;
        const n = document.getElementById('newName').value;
        const g = document.getElementById('newGroup').value;
        const u = document.getElementById('newUrl').value;
        const l = document.getElementById('newLogo').value;

        if(!n || !u) {
            showToast("Nombre y URL requeridos", "error");
            return;
        }

        let temp = [...allChannels];
        if(idx === "") temp.unshift({name:n, group:g, logo:l, url:u});
        else temp[idx] = {name:n, group:g, logo:l, url:u};

        let content = "#EXTM3U\n" + temp.map(c => `#EXTINF:-1 tvg-logo="${c.logo}" group-title="${c.group}",${c.name}\n${c.url}`).join('\n');
        
        showToast("Guardando en GitHub...", "info");
        const res = await fetch(REPO_URL, { 
            method: 'PUT', 
            headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' }, 
            body: JSON.stringify({ 
                message: "Update Canal", 
                content: btoa(unescape(encodeURIComponent(content))), 
                sha: currentSHA 
            }) 
        });

        if(res.ok) {
            showToast("Guardado con éxito", "success");
            setTimeout(() => location.reload(), 1000);
        } else {
            showToast("Error al guardar", "error");
        }
    }

    function confirmDelete(i) { 
        toggleModal('confirmModal', true); 
        document.getElementById('btnConfirmDelete').onclick = async () => { 
            let temp = allChannels.filter((_, index) => index !== i);
            let content = "#EXTM3U\n" + temp.map(c => `#EXTINF:-1 tvg-logo="${c.logo}" group-title="${c.group}",${c.name}\n${c.url}`).join('\n');
            
            showToast("Eliminando...", "info");
            const res = await fetch(REPO_URL, { 
                method: 'PUT', 
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ 
                    message: "Delete Canal", 
                    content: btoa(unescape(encodeURIComponent(content))), 
                    sha: currentSHA 
                }) 
            });
            if(res.ok) location.reload();
        };
    }

    init();
</script>
</body>
</html>
