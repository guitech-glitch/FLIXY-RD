<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    <style>
        /* Variables de color basadas en tu logo */
        :root {
            --azul-principal: #0056b3;
            --azul-oscuro: #003d7a;
            --rojo-principal: #d9534f;
            --rojo-oscuro: #c9302c;
            --gris-claro: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--gris-claro);
            /* Fondo con un toque sutil de azul y rojo */
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid var(--azul-principal); /* Acento azul arriba */
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Simulación de lugar para el logo */
        .logo-placeholder {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .logo-blue { color: var(--azul-principal); }
        .logo-red { color: var(--rojo-principal); }

        h2 {
            color: #333;
            margin: 0;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            outline: none;
        }

        /* Cuando el usuario hace clic en el input, se pone azul */
        .input-group input:focus {
            border-color: var(--azul-principal);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--azul-principal);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            background-color: var(--azul-oscuro);
            box-shadow: 0 4px 12px rgba(0,86,179,0.3);
        }

        .forgot-pass {
            display: block;
            text-align: center;
            color: var(--rojo-principal); /* Rojo para llamar la atención aquí */
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }

        .forgot-pass:hover {
            color: var(--rojo-oscuro);
            text-decoration: underline;
        }

        /* Estilo para mensajes de error */
        #message {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            min-height: 20px;
        }
        .error { color: var(--rojo-principal); }
        .success { color: #28a745; }

    </style>
</head>
<body>

    <div class="login-card">
        <div class="header">
            <div class="logo-placeholder">
                <span class="logo-blue">TU</span><span class="logo-red">LOGO</span>
            </div>
            <h2>Iniciar Sesión</h2>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="login-btn">INGRESAR</button>
            
            <a href="#" class="forgot-pass">¿Problemas para entrar? Contactar soporte</a>
        </form>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Lógica de validación simple
            if(user === "admin" && pass === "1234") {
                messageDiv.innerHTML = '<span class="success">Acceso concedido. Redirigiendo...</span>';
                messageDiv.style.color = "#28a745";
            } else {
                messageDiv.innerHTML = '<span class="error">Usuario o contraseña incorrectos</span>';
                // Animación simple de error (sacudir el botón)
                const btn = document.querySelector('.login-btn');
                btn.style.backgroundColor = 'var(--rojo-principal)';
                setTimeout(() => {
                    btn.style.backgroundColor = 'var(--azul-principal)';
                }, 500);
            }
        });
    </script>

</body>
</html>
