<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLIXY RD - Acceso</title>
    <style>
        :root {
            --azul: #0070f3;
            --rojo: #ff4d4d;
            --fondo: #0a0a0a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--fondo);
            background-image: 
                linear-gradient(135deg, rgba(0, 112, 243, 0.2) 0%, transparent 50%),
                linear-gradient(225deg, rgba(255, 77, 77, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column; /* Alineación vertical */
            align-items: center;
        }

        /* Contenedor central que empuja al footer hacia abajo */
        .main-content {
            flex: 1; /* Ocupa todo el espacio disponible */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 380px;
        }

        .login-container {
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 5px;
            letter-spacing: -1.5px;
        }
        .logo .blue { color: var(--azul); }
        .logo .red { color: var(--rojo); }

        .subtitle {
            color: #eee;
            font-size: 16px;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            height: 55px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            padding: 0 18px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--azul);
            background: rgba(255, 255, 255, 0.15);
        }

        .login-btn {
            width: 100%;
            height: 55px;
            background: var(--azul);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:active { transform: scale(0.98); }

        #status {
            margin-top: 25px;
            font-size: 14px;
            min-height: 20px;
        }

        /* Estilo para el Pie de Página Inferior */
        footer {
            width: 100%;
            padding: 30px 0;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            line-height: 1.8;
        }

        .gui-tech {
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
        }

        .err { color: var(--rojo); }
        .ok { color: #00ff88; }
        .load { color: var(--azul); animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="login-container">
            <div class="logo">
                <span class="blue">FLIXY</span><span class="red">RD</span>
            </div>
            <div class="subtitle">Streaming Premium</div>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="user" placeholder="Usuario" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="pass" placeholder="Contraseña" required>
                </div>

                <button type="submit" id="btn" class="login-btn">INGRESAR</button>
            </form>

            <div id="status"></div>
        </div>
    </div>

    <footer>
        <div class="gui-tech">by Gui Tech</div>
        <div> © <span id="year"></span></div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const M3U_URL = 'https://raw.githubusercontent.com/guitech-glitch/FLIXY-RD/refs/heads/main/user/usuarios.m3u?t=' + Date.now();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            const s = document.getElementById('status');
            const b = document.getElementById('btn');

            b.disabled = true;
            s.className = 'load';
            s.innerText = 'Verificando cuenta...';

            try {
                const res = await fetch(M3U_URL);
                const text = await res.text();

                if (text.includes(`USUARIO=${u}`) && text.includes(`PASS=${p}`)) {
                    const lines = text.split('\n');
                    let isActive = false;
                    let expiracion = "";

                    for(let i=0; i < lines.length; i++) {
                        if(lines[i].includes(`USUARIO=${u}`)) {
                            for(let j=i; j < i+6; j++) {
                                if(lines[j]?.includes('STATUS=ACTIVO')) isActive = true;
                                if(lines[j]?.includes('EXPIRACION=')) expiracion = lines[j].split('=')[1];
                            }
                            break;
                        }
                    }

                    if (isActive) {
                        s.className = 'ok';
                        s.innerText = 'Acceso Correcto. Expira: ' + expiracion;
                        setTimeout(() => window.location.href = 'inicio.html', 1500);
                    } else {
                        s.className = 'err';
                        s.innerText = 'Cuenta vencida o inactiva.';
                        b.disabled = false;
                    }
                } else {
                    s.className = 'err';
                    s.innerText = 'Usuario o contraseña incorrectos.';
                    b.disabled = false;
                }
            } catch (e) {
                s.className = 'err';
                s.innerText = 'Error de conexión.';
                b.disabled = false;
            }
        });
    </script>
</body>
</html>
