<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixy RD - Live TV</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <style>
        :root { 
            --accent: #ffd700; 
            --bg: #0b0b0b; 
            --card: #1c1c1c; 
            --header-bg: #000000;
        }

        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex;
            flex-direction: column;
        }

        /* Bloque Superior Estático (Reproductor + Menú) */
        .header-sticky {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--header-bg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .video-js {
            width: 100%;
            aspect-ratio: 16/9;
        }

        /* Menú de Categorías Estático debajo del video */
        .category-nav { 
            display: flex; 
            overflow-x: auto; 
            background: #111; 
            padding: 12px 10px; 
            gap: 10px; 
            border-bottom: 2px solid #222;
            scrollbar-width: none; /* Firefox */
        }
        
        .category-nav::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .cat-btn { 
            background: #252525; 
            color: #eee; 
            border: 1px solid #333; 
            padding: 8px 20px; 
            border-radius: 4px; /* Estilo más cuadrado tipo Pluto TV */
            cursor: pointer; 
            white-space: nowrap; 
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .cat-btn.active { 
            background: var(--accent); 
            color: #000; 
            border-color: var(--accent);
        }

        /* Parrilla de Canales (Scrollable) */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 15px; 
            padding: 20px; 
        }

        .card { 
            background: var(--card); 
            border-radius: 6px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: 0.2s;
            border-bottom: 3px solid transparent;
        }

        .card:hover { 
            background: #252525;
            border-bottom-color: var(--accent);
        }

        .logo-wrap { 
            height: 80px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #1a1a1a; 
            padding: 10px; 
        }

        .card img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
        }

        .card .name { 
            padding: 10px; 
            text-align: center; 
            font-size: 0.75rem; 
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status { text-align: center; margin-top: 20px; color: var(--accent); }
    </style>
</head>
<body>

    <div class="header-sticky">
        <div class="video-container">
            <video id="tv-player" class="video-js vjs-big-play-centered" controls preload="auto"></video>
        </div>

        <div class="category-nav" id="cats">
            <button class="cat-btn active" onclick="filter('TODOS', this)">TODOS</button>
        </div>
    </div>

    <div id="status" class="status">Cargando canales...</div>
    <div class="grid" id="grid"></div>

    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script>
        const M3U_URL = 'https://flixy-rd.pages.dev/admin/channel.m3u';
        const player = videojs('tv-player', { fluid: true });
        let allChannels = [];

        async function init() {
            try {
                // Fetch con proxy por si hay problemas de CORS
                let response = await fetch(M3U_URL).catch(() => fetch('https://corsproxy.io/?' + encodeURIComponent(M3U_URL)));
                const text = await response.text();
                parse(text);
                document.getElementById('status').style.display = 'none';
            } catch (e) {
                document.getElementById('status').innerText = "Error al conectar con la lista.";
            }
        }

        function parse(data) {
            const lines = data.split('\n');
            const cats = new Set();
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF')) {
                    const info = lines[i];
                    const url = lines[i+1]?.trim();
                    if (url && url.startsWith('http')) {
                        const group = info.match(/group-title="([^"]+)"/)?.[1] || "OTROS";
                        const logo = info.match(/tvg-logo="([^"]+)"/)?.[1] || "";
                        const name = info.split(',')[1]?.trim() || "Canal";
                        
                        allChannels.push({ name, logo, url, group: group.toUpperCase() });
                        cats.add(group.toUpperCase());
                    }
                }
            }
            
            const catContainer = document.getElementById('cats');
            Array.from(cats).sort().forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn';
                btn.innerText = c;
                btn.onclick = (e) => filter(c, e.target);
                catContainer.appendChild(btn);
            });
            render(allChannels);
        }

        function render(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            list.forEach(ch => {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <div class="logo-wrap"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100x60?text=TV'"></div>
                    <div class="name">${ch.name}</div>
                `;
                div.onclick = () => {
                    player.src({ src: ch.url, type: 'application/x-mpegURL' });
                    player.play();
                    // Ya no hacemos scroll hacia arriba para no perder la posición de la lista
                };
                grid.appendChild(div);
            });
        }

        function filter(c, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(c === 'TODOS' ? allChannels : allChannels.filter(ch => ch.group === c));
        }

        init();
    </script>
</body>
</html>
