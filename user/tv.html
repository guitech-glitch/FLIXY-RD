<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream TV Pro</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <style>
        :root {
            --accent-color: #ffd700; /* Color amarillo estilo Pluto TV */
            --bg-color: #000000;
            --card-bg: #1a1a1a;
        }

        body { 
            background-color: var(--bg-color); 
            color: white; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Contenedor del Reproductor */
        .video-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #000;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .video-js {
            width: 100%;
            aspect-ratio: 16 / 9;
        }

        /* Menú de Categorías Estilo Pluto */
        .category-bar {
            display: flex;
            overflow-x: auto;
            background: #000;
            padding: 15px 10px;
            gap: 10px;
            scrollbar-width: none; /* Firefox */
            border-bottom: 1px solid #333;
        }

        .category-bar::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .category-item {
            background: #222;
            color: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .category-item:hover { background: #333; }
        .category-item.active {
            background: var(--accent-color);
            color: #000;
        }

        /* Lista de Canales */
        .channels-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
            border: 2px solid transparent;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .logo-box {
            width: 100%;
            height: 100px;
            background: #252525;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .channel-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .channel-info {
            padding: 10px;
            text-align: center;
            font-size: 0.85rem;
            background: #111;
        }

        .loading { text-align: center; padding: 50px; color: var(--accent-color); }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <video id="player" class="video-js vjs-big-play-centered"></video>
    </div>

    <div class="category-bar" id="category-bar">
        <div class="category-item active" onclick="filterCategory('TODOS', this)">TODOS</div>
    </div>

    <div id="loading" class="loading">Cargando lista de canales...</div>
    <div class="channels-container" id="channels-grid"></div>

    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script>
        const player = videojs('player', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            fluid: true
        });

        let channelsData = [];

        // Cargar el archivo M3U
        async function fetchM3U() {
            try {
                const response = await fetch('../admin/channel.m3u');
                if (!response.ok) throw new Error("No se pudo cargar el archivo M3U");
                const text = await response.text();
                parseM3U(text);
                document.getElementById('loading').style.display = 'none';
            } catch (err) {
                document.getElementById('loading').innerHTML = "Error: " + err.message;
            }
        }

        function parseM3U(data) {
            const lines = data.split('\n');
            const categories = new Set();
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF')) {
                    const infoLine = lines[i];
                    const streamUrl = lines[i + 1]?.trim();
                    
                    if (streamUrl && streamUrl.startsWith('http')) {
                        // Extraer Nombre
                        const name = infoLine.split(',')[1] || "Canal Desconocido";
                        // Extraer Logo
                        const logoMatch = infoLine.match(/tvg-logo="([^"]+)"/);
                        // Extraer Grupo/Categoría
                        const groupMatch = infoLine.match(/group-title="([^"]+)"/);
                        
                        const category = groupMatch ? groupMatch[1].toUpperCase() : "GENERAL";
                        categories.add(category);

                        channelsData.push({
                            name: name.trim(),
                            logo: logoMatch ? logoMatch[1] : 'https://via.placeholder.com/150x100?text=TV',
                            url: streamUrl,
                            category: category
                        });
                    }
                }
            }
            createCategoryMenu(Array.from(categories));
            displayChannels(channelsData);
        }

        function createCategoryMenu(categories) {
            const bar = document.getElementById('category-bar');
            categories.sort().forEach(cat => {
                const div = document.createElement('div');
                div.className = 'category-item';
                div.innerText = cat;
                div.onclick = (e) => filterCategory(cat, e.target);
                bar.appendChild(div);
            });
        }

        function displayChannels(channels) {
            const grid = document.getElementById('channels-grid');
            grid.innerHTML = '';
            
            channels.forEach(ch => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                card.innerHTML = `
                    <div class="logo-box">
                        <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150x100?text=TV'">
                    </div>
                    <div class="channel-info">${ch.name}</div>
                `;
                card.onclick = () => playStream(ch.url);
                grid.appendChild(card);
            });
        }

        function filterCategory(cat, element) {
            // Actualizar botones
            document.querySelectorAll('.category-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            if (cat === 'TODOS') {
                displayChannels(channelsData);
            } else {
                const filtered = channelsData.filter(c => c.category === cat);
                displayChannels(filtered);
            }
        }

        function playStream(url) {
            player.src({
                src: url,
                type: url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4'
            });
            player.play();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        fetchM3U();
    </script>
</body>
</html>
